name: Build Adelynn APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip python3-setuptools python3-wheel
          pip install Cython==0.29.36
          pip install buildozer
          sudo apt install -y openjdk-17-jdk
          sudo apt install -y zip unzip
          sudo apt install -y git wget pkg-config libncurses6 libncurses-dev

      - name: Install Android SDK + accept licenses
        run: |
          mkdir -p $HOME/android-sdk
          cd $HOME/android-sdk
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmd.zip
          unzip cmd.zip -d cmd
          mkdir -p cmd/cmdline-tools
          mv cmd/* cmd/cmdline-tools/ || true
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmd/cmdline-tools/bin:$PATH
          yes | sdkmanager --licenses
          sdkmanager --sdk_root=$ANDROID_HOME "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Build APK
        env:
          ANDROIDSDK: $HOME/android-sdk
          ANDROID_HOME: $HOME/android-sdk
          PATH: $HOME/android-sdk/platform-tools:$HOME/android-sdk/build-tools/34.0.0:$PATH
        run: |
          buildozer android release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Adelynn-APK
          path: bin/*.apk
