name: Build Adelynn APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip python3-setuptools python3-wheel
          pip install Cython==0.29.36
          pip install buildozer
          sudo apt install -y openjdk-17-jdk
          sudo apt install -y zip unzip
          sudo apt install -y git wget pkg-config libncurses6 libncurses-dev

      - name: Install Android SDK + Accept Licenses (Stable Fix)
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk

          # Download command line tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmd.zip
          unzip cmd.zip -d cmd-temp

          # Correct folder structure
          mkdir -p $HOME/android-sdk/cmdline-tools/latest
          mv cmd-temp/cmdline-tools/* $HOME/android-sdk/cmdline-tools/latest/

          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH

          yes | sdkmanager --licenses
          sdkmanager --sdk_root=$ANDROID_HOME "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Build APK
        env:
          ANDROID_HOME: $HOME/android-sdk
          ANDROIDSDK: $HOME/android-sdk
          PATH: $HOME/android-sdk/platform-tools:$HOME/android-sdk/build-tools/34.0.0:$HOME/android-sdk/cmdline-tools/latest/bin:$PATH
        run: |
          buildozer android release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Adelynn-APK
          path: bin/*.apk
